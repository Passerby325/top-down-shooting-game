<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Top-Down Shooter Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="health">❤️❤️❤️</div>
        <div id="time">Time: 0s</div>
        <div id="joystick" class="joystick">
            <div id="joystick-handle" class="joystick-handle"></div>
        </div>
        <div id="shoot-joystick" class="joystick">
            <div id="shoot-joystick-handle" class="joystick-handle"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
